{% if inflection_list %}
<ul>
    {% for word in inflection_list %}
    <li><a href="{% url 'words:detail' word.id %}">{{ word.form }}</a> - {{ word.morphology }}, lemma
         {{ word.lemma_form.pos }} {{ word.lemma_form.form }} ({{ word.lemma_form.translation }}).
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No words are defined.</p>
{% endif %}
